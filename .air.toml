root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -gcflags=all='-N -l' -o ./tmp/main ./cmd"
  bin = "dlv"
  full_bin = "dlv exec ./tmp/main --headless --listen=:40000 --api-version=2 --accept-multiclient"

  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  delay = 1000
  stop_on_error = true

[log]
  time = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

